<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<title>Simple Calculator</title>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form id="calc">
            <label class="x"> First number</label>
            <input id="x" type="number" required>

            <label class="y">Second number</label>
            <input id="y" type = 'number' required>

            <button type="submit">Calculate</button>
        </form>

        <!--we want the results in DOM-->

        <section id="results">
            <div><span class="label">Sum:</span><output id="sum"></output></div>
            <div><span class="label">Difference:</span> <output id="diff"></output></div>
            <div><span class="label">Product:</span> <output id="prod"></output></div>
            <div><span class="label">Quotient:</span><output id ="quot"></output></div>
        </section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
